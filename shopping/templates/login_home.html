{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href='{% static "login.css" %}' rel="stylesheet">

<div class="wrapper">
    {% if  auth %}
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"><H1>You are logged In!</H1></div>
            <div class="col-lg-4"></div>
        </div>

        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'signup' %}">Signup</a>
                        <a class="navbar-brand" href="{% url 'login' %}">Login</a>
                    </div>
                        <ul class="nav navbar-nav">
                            <li class={% if page == 'home' %} "active" {% endif %}><a href="{% url 'index' %}">Home</a></li>
                            {% if user %}
                            <li class={% if page == 'cart' %} "active" {% endif %}><a href="{% url 'cart' %}">Shopping Cart
                                {% if items > 0 %}
                                    <button type="button" class="btn btn-danger btn-xs">{{ items }}</button>
                                {% endif %} </a></li>
                            {% endif %}
                         </ul>
                    </div>
        </div>

        <form method='post' action="" class="form-signin">{% csrf_token %}
            <a href="{% url 'change_password' %}" class="btn btn-lg btn-success btn-block">Change Password</a>
            <br>
            <a href="{% url 'logout' %}" class="btn btn-lg btn-danger btn-block">LogOut</a>
        </form>
    {% else %}
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6"><H1>This is the public page, Please <a href="{% url 'login' %}">Login</a></H1></div>
            <div class="col-lg-3"></div>
        </div>

    {% endif %}
</div>
